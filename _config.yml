# Site settings
title: "Cristiano Leopardi Resume"
description: "Il mio resume, edilizia restyle di interni e marketing."
baseurl: "/madkcv.github.io" # the subpath of your site, e.g. /blog
url: "https://madkcv.github.io/antcv/antcv.github.io" # the base hostname & protocol for your site e.g. http://willianjusten.com.br


# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Cristiano Leopardi"
resume_title:                   "Edilizia, restyle di interni."
resume_contact_email:
  "leopardicristiano@gmail.com"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_twitter_url:           "http://twitter.com/madkresume"
  resume_facebook_url:          "https://www.facebook.com/cristianomadk.leopardi"
  resume_linkedin_url:          "https://it.linkedin.com/in/cristiano-leopardi"
  resume_website_url:           "https://madkfolio.github.io"


# Design settings
resume_theme:                   default

